proxy-providers:
  proxies-vmess:
    type: http
    path: ./proxies/proxies.yaml
    url: https://raw.githubusercontent.com/lululoid/Ilmupedia-clash-configuration/main/proxies.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      # lazy: true
      url: http://connect.rom.miui.com/generate_204
  sshkit:
    type: http
    path: ./proxies/sshkit.yaml
    url: https://raw.githubusercontent.com/lululoid/Ilmupedia-clash-configuration/main/sshkit.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      # lazy: true
      url: http://connect.rom.miui.com/generate_204
  sshocean:
    type: http
    path: ./proxies/sshocean.yaml
    url: https://raw.githubusercontent.com/lululoid/Ilmupedia-clash-configuration/main/sshocean.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 
proxy-groups:
  - name: select
    type: select
    use:
      - proxies-vmess
      - sshocean
      - sshkit
    proxies:
      - DIRECT
      - LOAD-BALANCE
      - LOAD-BALANCE-SSHKIT
      - LOAD-BALANCE-SSHOCEAN
      - BEST-PING-LOAD-BALANCE
  - name: BEST-PING-LOAD-BALANCE
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    strategy: consistent-hashing
    url: http://connect.rom.miui.com/generate_204
    proxies:
      - LOAD-BALANCE-SSHKIT
      - LOAD-BALANCE-SSHOCEAN
      - LOAD-BALANCE
  - name: LOAD-BALANCE
    type: load-balance
    interval: 300
    strategy: consistent-hashing
    url: http://connect.rom.miui.com/generate_204
    use:
      - proxies-vmess
  - name: LOAD-BALANCE-SSHKIT
    type: load-balance
    interval: 300
    strategy: consistent-hashing
    url: http://connect.rom.miui.com/generate_204
    use:
      - sshkit
  - name: LOAD-BALANCE-SSHOCEAN
    type: load-balance
    interval: 300
    strategy: consistent-hashing
    url: http://connect.rom.miui.com/generate_204
    use:
      - sshocean
rules:
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - MATCH,select
